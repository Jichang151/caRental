<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>register</title>
        <link rel="stylesheet" href="../css/register.css"/>
        <link rel="stylesheet" href="../css/all_style.css"/>
    </head>
    <body>
        <div id="container">
            <div class="back">
                <a href="index.html">返回首页</a>
            </div>
            <span></span>
            <div id="content">
                <div class="img">
                    <img src="https://s2.d2scdn.com/static/img/loginpic.jpg" alt="register_image">
                </div>
                <div class="msg">
                        <fieldset>
                            <legend>注册信息&lt必填&gt</legend>
                                <div class="user_msg">
                                    <label for="user">用户名</label>
                                    <input type="text" id="user" placeholder="请输入用户名..."/>
                                </div>
                                <div class="password_msg1">
                                    <label for="pw1">密码</label>
                                    <input type="password" id="pw1" placeholder="请输入密码..."/>
                                </div>
                                <div class="password_msg2">
                                    <label for="pw2">密码确认</label>
                                    <input type="password" id="pw2" placeholder="请再次输入密码.."/>
                                </div>
                                <div class="phone_msg">
                                    <label for="phone">手机号码</label>
                                    <input type="text" id="phone" placeholder="请输入手机号..."/>
                                </div>
                                <div class="verify_msg">
                                    <label for="verify">验证码</label>
                                    <input type="text" id="verify" placeholder="请点击获取验证码..."/>
                                    <!--<input type="button" id="verifyBt" value="获取验证码" />-->
                                    <button id="verifyBt" disabled="true">获取验证码</button>
                                </div>

                        </fieldset>
                    <div class="bt">
                        <input type="submit" value="注册" id="submit"/>
                        <input type="reset" value="重置" id="reset"/>
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/register.js"> </script>
    </body>
</html>
