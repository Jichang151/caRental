<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>login</title>
        <link rel="stylesheet" href="../css/login.css"/>
        <link rel="stylesheet" href="../css/all_style.css"/>

    </head>
    <body>
        <div id="container">
            <div id="content">
                <div><a href="index.html">返回首页</a></div>
                <div class="table">
                    <div id="user">
                        <span class="un" >手机号</span>
                        <input type="text" name="user" placeholder="请输入手机号..." id="username" />
                    </div>
                    <div id="word">
                        <span class="ps" >密码</span>
                        <input type="password" name="word" placeholder="请输入密码..." id="password" />
                    </div>
                    <div id="verify" >
                        <input type = "text" id="userVerify" style="width:100px;height:30px;margin-left:20px;margin-right:0;"/>
                        <input type = "button" id="code" style="width:80px;height:30px;margin-left:50px;margin-right:0;"/>
                        <input type = "button" id="btVerify" value = "验证" style="width:50px;display:none; "/>
                    </div>
                    <div>
                        <a href="#" class="fpw">忘记密码?</a>
                        <input type="submit" value="立即登录" id="submit">
                    </div>

                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/login.js" charset="UTF-8"></script>
    </body>
</html>
