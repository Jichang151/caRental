<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>login</title>
        <link rel="stylesheet" href="../css/login.css"/>
        <script type="text/javascript" src="../js/login.js"></script>
    </head>
    <body>
        <div id="container">
            <div    id="content">
                <div><a href="index.html">返回首页</a></div>
                <div class="table">
                    <form action="login.html" method="get">
                        <table>
                            <tr>
                                <td class="un" >用户名</td>
                                <td><input type="text" name="user" placeholder="请输入用户名..." id="username"/></td>
                            </tr>
                            <tr>
                                <td class="ps" >密码</td>
                                <td><input type="password" name="word" placeholder="请输入密码..." class="password"/></td>
                            </tr>
                            <tr>
                                <td class="fpw"><a href="#">忘记密码?</a></td>
                                <td class="commit"><input type="submit" value="立即登录" id="submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
